<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive GitHub Pages Site</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to My Interactive GitHub Page</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="content">
        <h2>Click the button for a surprise!</h2>
        <button id="surpriseBtn">Click Me</button>
        <p id="message"></p>
    </section>
    
    <footer>
        <p>&copy; 2025 My GitHub Page</p>
    </footer>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #add8e6;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #87CEEB;
            padding: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .content {
            margin: 50px;
        }
        button {
            background-color: #4682B4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        button:hover {
            transform: scale(1.1);
        }
        footer {
            margin-top: 50px;
            background-color: #4682B4;
            color: white;
            padding: 15px;
        }
    </style>
    
    <script>
        document.getElementById("surpriseBtn").addEventListener("click", function() {
            document.getElementById("message").innerText = "Surprise! You clicked the button!";
        });
    </script>
</body>
</html>
